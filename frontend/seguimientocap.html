<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">NOMBRE XXX</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <form class="d-flex" role="Buscar">
              <input class="form-control me-2" type="Buscar" placeholder="Buscar" aria-label="Buscar">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
    </nav>   
    <div class="container mt-5">
        <h2 class="text-center">REGISTRO DE CAPACITACIONES</h2>
      


  <!-- Formulario para ingresar datos -->
  <form id="capacitacionForm">
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="fecha">Fecha</label>
        <input type="date" class="form-control" id="fecha" required>
      </div>
      <div class="form-group col-md-2">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" id="apellido" required>
      </div>
      <div class="form-group col-md-2">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="form-group col-md-3">
        <label for="capacitacion">Nombre de Capacitación</label>
        <input type="text" class="form-control" id="capacitacion" required>
      </div>
      <div class="form-group col-md-2">
        <label for="sector">Sector</label>
        <input type="text" class="form-control" id="sector" required>
      </div>
      <div class="form-group col-md-3">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div id="mensajeEliminarContainer"></div>
      <div class="form-group col-md-2">
        <button type="button" class="btn btn-primary" onclick="agregarCapacitacion()">Agregar</button>
      </div>
    </div>
   
  </form>

  <!-- Tabla para mostrar los datos ingresados -->
  <div class="table-responsive">
    <table class="table mt-3">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Apellido</th>
          <th>Nombre</th>
          <th>Capacitación</th>
          <th>Sector</th>
          <th>Email</th>
          <th>Acciones</th> <!-- Nueva columna para los botones -->
        </tr>
      </thead>
      <tbody id="tablaCapacitaciones">
        <!-- Aquí se mostrarán los datos ingresados -->
      </tbody>
    </table>
  </div>
  
  <!-- Bootstrap JS y Popper.js (requerido por Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

  <!-- Archivo JavaScript -->

</body>
