<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cargatraza.css">
    <title>Formulario de Trazabilidad</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-text">
            TRAZABILIDAD Y EXPEDICION
          </span>
        </div>
      </nav>

    <div class="container mt-5">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Logistica</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
            </li>
        </ul>
    
        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="tab1">
                <h2>Formulario de carga </h2>
                
            </div>
           
        </div>
    </div>



    <div class="container">
        <h2>Expedicion y Transporte</h2>
        <form id="trazabilidadForm">
          <div class="form-group">
            <label for="loteCarga">Lote Carga:</label>
            <input type="text" class="form-control" id="loteCarga" required>
          </div>
          <div class="form-group">
            <label for="fechaCarga">Fecha Carga:</label>
            <input type="date" class="form-control" id="fechaCarga" required>
          </div>
          <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" class="form-control" id="cantidad" required>
          </div>
          <div class="form-group">
            <label for="kilosTransporte">Kilos de Transporte:</label>
            <input type="number" class="form-control" id="kilosTransporte" required>
          </div>
          <div class="form-group">
            <label for="destino">Destino:</label>
            <input type="text" class="form-control" id="destino" required>
          </div>
          <div class="form-group">
            <label for="nombreTransporte">Nombre Transporte:</label>
            <input type="text" class="form-control" id="nombreTransporte" required>
          </div>
          <div class="form-group">
            <label for="nombreChofer">Nombre Chofer:</label>
            <input type="text" class="form-control" id="nombreChofer" required>
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
<footer>

<script src="scripts.js"></script>
      
</body>
</html>
